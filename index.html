<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Memes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css?v=1.0.2">
</head>
<body class="bg-body-tertiary" data-bs-theme="dark">

    <nav class="navbar navbar-expand-sm bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Giphy Memes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
   

    <form action="#" method="GET" class="js-form m-2">
        <div class="mb-3">
            <label for="Input1" class="form-label">Topic</label>
            <input 
                name="topic"
                type="text" 
                data-bs-theme="light"
                class="form-control js-topic-input" 
                id="Input1" 
                aria-describedby="topicHelp">
            <div id="topicHelp" class="form-text">Enter a topic to search for memes.</div>
        </div>
        <div class="mb-3">
            <label for="Input2" class="form-label">Number of gifs</label>
            <select 
                name="numOfImages"
                data-bs-theme="light"
                type="text" 
                class="form-control js-num-of-images num-of-images-select" 
                id="Input2" 
                aria-describedby="numOfImagesHelp">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <div id="numOfImagesHelp" class="form-text">Select the number of images.</div>
        </div>
        <button type="submit" class="btn btn-success">Get Memes</button>
        <div class="error js-error"></div>
    </form>

    <div class="js-gifs-container gifs-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./constants.js?v=1.0.2"></script>
    <script src="./giphy.js?v=1.0.2"></script>
</body>
</html>
